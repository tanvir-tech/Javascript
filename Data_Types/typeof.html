<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof method</title>
</head>
<body>
    <script>
        var roll = 42;
        var name = "Tanvir";
        var male = true;

        document.writeln("My name is"+name+". My class roll"+roll+". Male ="+male+"<br>");
        document.writeln("roll - "+typeof(roll)+"<br>");
        document.writeln("name - "+typeof(name)+"<br>");
        document.writeln("male - "+typeof(male)+"<br>");


    </script>
</body>
</html>
